{% extends "base.html" %} {% block content %}

<div class="container mx-auto p-4">
  <!-- Navigation Bar -->
  <nav class="navbar bg-base-100 shadow-lg mb-4">
    <div class="flex-1">
      <a class="btn btn-ghost normal-case text-xl">YouTube Summary</a>
    </div>
    <div class="flex-none">
      <button class="btn btn-square btn-ghost">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Get Your YouTube Video Summary</h1>
    <form class="mb-8">
      <input
        type="text"
        placeholder="Enter YouTube URL"
        class="input input-bordered w-full max-w-lg mb-4"
      />
      <button type="submit" class="btn btn-primary">Summarize</button>
    </form>
  </div>

  <!-- Summary Section -->
  <div id="summary-section" class="mt-8">
    <!-- This section will be populated with summaries -->
    {% include "partials/page.html" %}
  </div>
</div>

{% endblock content %}
